  	  <h2>日系美食</h2>
	  <p>日本料理极具观赏性，讲究平静、优雅、和平，所选择的材料是以新鲜的海产品和时令新鲜蔬菜为主，具有口感清淡、加工精细、色泽鲜艳、少油腻等特点。 </p>
	  <p>自然原味是日本料理的“杀手锏”，其烹调方式细腻精致，注重味觉、触觉、视觉、嗅觉以及器皿和用餐环境的搭配意境。你可以从它的每一种碟、碗、盘中，领会到独特的“美”“雅”“静”。</p>
